<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Recipe</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12">
    <!-- Once that we are not working with a recipe.id, that does
      not exist, we will use the index of the For and pass it to
      the recipe-item. -->
    <app-recipe-item
      *ngFor="let rec of recipes; let i = index"
      [rec]="rec"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
