<div class="row">
  <div class="col-xs-12">
    <form #frm="ngForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Ingredient</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            #nameInput="ngModel"
          >
          <span class="help-block" *ngIf="!nameInput.valid && nameInput.touched">
            Please enter an ingredient!
          </span>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            #amountInput="ngModel"
          >
          <span class="help-block" *ngIf="!amountInput.valid && amountInput.touched">
            Please enter a valid amount!
          </span>
        </div>

        <div class="col-sm-2 form-group">
            <label for="unit">Unit</label>
            <input
              type="string"
              id="unit"
              class="form-control"
              ngModel
              name="unit"
              required
              #unitInput="ngModel"
            >
            <span class="help-block" *ngIf="!unitInput.valid && unitInput.touched">
              Please enter a valid unit!
            </span>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!frm.valid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            [disabled]="!editMode"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
